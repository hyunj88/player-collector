{% extends 'base.html' %}
{% block content %}
    <h1>{{ player.name }} Details</h1>
    <div class="card red lighten-2">
        <div class="card-content">
            <span class="card-title">{{ player.name }}</span>
            <p>Team: {{ player.team| linebreaks }}</p>
            <p>Position: {{ player.position }}</p>
            <p>Age: {{ player.age }}</p>
        </div>
    </div>
{% endblock %}
